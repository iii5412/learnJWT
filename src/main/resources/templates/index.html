<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <!--    <script th:type="module" th:src="@{/js/common/util.js}"></script>-->
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" th:href="@{/css/menu/menu.css}"/>
    <link rel="stylesheet" th:href="@{/css/content.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css"/>
</head>
<body>
<div class="layout">
    <div id="header" class="header" th:replace="fragments/header :: header"></div>
    <div id="menu" class="menu" th:replace="fragments/menu :: menu"></div>
    <div class="content">
        <div id="ifr_content" class="card p-3">
            어서오세요.
        </div>
    </div>

    <div class="footer">
        &copy; 포트폴리오 프로젝트
    </div>
</div>
<script th:type="module">
    import {qs} from '/js/common/util.js';
    import Menus from "/js/menu/menus.js";

    async function getMenus() {
        const nav = qs(document, '.nav');
        const leftMenuArea = qs(document, '.leftMenuArea');
        const menus = new Menus(nav, leftMenuArea);
        await menus.init();
        return menus;
    }

    const menus = await getMenus();

</script>
</body>
</html>
